<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="./template.xhtml">
        <ui:define name="body">
            <h:form>
                <h:commandLink action="#{BandsController.previous}" value="Previous #{BandsController.pageSize}" rendered="#{BandsController.hasPreviousPage}"/> 
                <h:commandLink action="#{BandsController.next}" value="Next #{BandsController.pageSize}" rendered="#{BandsController.hasNextPage}"/>

                <h:dataTable value="#{BandsController.bandId}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Band Naam"/>
                        </f:facet>
                        <h:outputText value="#{Bands.bandNaam}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="MuziekSoort"/>
                        </f:facet>
                        <h:outputText value="#{Bands.bandSoortMuziek}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value=" "/>
                        </f:facet>
                        <h:commandLink action="#{BandsController.prepareView}" value="View"/>
                    </h:column>
                </h:dataTable>
                <br/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
